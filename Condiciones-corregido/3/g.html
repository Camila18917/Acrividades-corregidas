<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobar Fecha</title>
</head>
<body>
    <h1>Comprobar Disponibilidad de Fecha</h1>
    <input type="date" id="fecha">
    <button onclick="comprobarfecha(event)">Verificar</button>
    <p id="resultado"></p>

    <script>
        function comprobarfecha(event) {
            event.preventDefault();

            const fechaInput = document.getElementById('fecha').value;

            // Verificar si se ha seleccionado una fecha
            if (!fechaInput) {
                document.getElementById('resultado').textContent = "Por favor, selecciona una fecha.";
                document.getElementById('resultado').style.color = "orange";
                return;
            }

            const fechaSeleccionada = new Date(fechaInput);
            const fechaActualUTC = new Date(); // Obtener la fecha y hora actual en UTC

            const resultadoDiv = document.getElementById('resultado');

            // Ajustar la fecha actual a solo el día (sin hora)
            const fechaActualSinHora = new Date(fechaActualUTC);
            fechaActualSinHora.setUTCHours(0, 0, 0, 0);

            // Comparar las fechas
            if (fechaSeleccionada < fechaActualSinHora) {
                resultadoDiv.textContent = "La fecha seleccionada ya ha pasado.";
                resultadoDiv.style.color = "red";
            } else if (fechaSeleccionada.getTime() === fechaActualUTC.getTime() || fechaSeleccionada.toISOString().slice(0, 10) === fechaActualSinHora.toISOString().slice(0, 10)) {
                resultadoDiv.textContent = "La fecha seleccionada es hoy.";
                resultadoDiv.style.color = "blue";
            } else {
                resultadoDiv.textContent = "La fecha seleccionada está disponible.";
                resultadoDiv.style.color = "green";
            }
        }
    </script>
</body>
</html>
